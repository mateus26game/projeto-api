<div class="min-h-screen bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Últimas Notícias</h1>

  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let item of visibleItems" class="bg-gray-800 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <img [src]="item.thumbnail" [alt]="item.title" class="w-full h-48 object-cover rounded-t-lg" />
        <div class="p-4">
          <a [href]="item.article_url" target="_blank" class="text-xl font-semibold hover:text-blue-400 transition-colors duration-200">
            {{ item.title }}
          </a>
          <p class="text-sm text-gray-400 mt-2">{{ item.short_description }}</p>
        </div>
      </div>
    </div>

   
    <div class="text-center mt-8">
      <button
        (click)="loadMoreItems()"
        [disabled]="visibleItems.length >= items.length"
        class="bg-blue-800 text-white py-2 px-6 rounded-lg hover:bg-blue-900 transition-colors duration-200">
        {{ visibleItems.length >= items.length ? 'Tudo Carregado' : 'Carregar Mais' }}
      </button>
    </div>
  </div>
</div>

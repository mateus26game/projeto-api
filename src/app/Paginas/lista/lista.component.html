<!-- Fundo verde para o site inteiro -->
<div class="bg-green-600 min-h-screen">

    <!-- Lista de Itens / Notícias -->
    <div class="news-container mt-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
  
        <!-- Card de Notícia -->
        <div *ngFor="let item of items" class="news-card bg-gray-800 text-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out">
  
          <!-- Imagem -->
          <img [src]="item.thumbnail" [alt]="item.title" class="w-full h-48 object-cover rounded-t-lg" />
  
          <div class="p-4">
            <!-- Título do Card -->
            <h3 class="text-xl font-semibold hover:text-blue-400 transition-colors duration-200">{{ item.title }}</h3>
            
            <!-- Descrição curta -->
            <p class="text-sm text-gray-400 mt-2">{{ item.short_description }}</p>
            
            <!-- Link "Saiba Mais" -->
            <div class="mt-4">
              <a [href]="item.article_url" target="_blank" class="text-blue-500 hover:underline text-sm">
                Saiba Mais
              </a>
            </div>
          </div>
        </div>
  
      </div>
  
      <!-- Botão de Carregar Mais -->
      <div class="text-center mt-6">
        <button (click)="loadMore()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600">
          Carregar Mais
        </button>
      </div>
    </div>
  
  </div>

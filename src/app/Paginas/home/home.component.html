<div class="relative w-full">
  <!-- Container de slides com a proporção 16:9 -->
  <div class="overflow-hidden relative w-full aspect-w-16 aspect-h-9 max-h-[400px] md:max-h-[600px] lg:max-h-[800px]">
    <div class="flex transition-transform duration-300 ease-in-out" [ngStyle]="{ transform: 'translateX(' + (-activeIndex * 100) + '%)' }">
      
      <!-- Slides com as imagens -->
      <div *ngFor="let url of imageUrls; let i = index" class="flex-none w-full h-full bg-gray-300 flex justify-center items-center">
        <img [src]="url" alt="Slide {{ i + 1 }}" class="w-full h-full object-contain rounded-lg" />
      </div>
    </div>
  </div>

  <!-- Botões de navegação -->
  <button (click)="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-base-100 flex items-center justify-center rounded-full shadow p-2">
    <span class="icon-[tabler--chevron-left] text-2xl cursor-pointer"></span>
    <span class="sr-only">Previous</span>
  </button>

  <button (click)="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-base-100 flex items-center justify-center rounded-full shadow p-2">
    <span class="icon-[tabler--chevron-right] text-2xl cursor-pointer"></span>
    <span class="sr-only">Next</span>
  </button>

  <!-- Indicadores de Paginação -->
  <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <div *ngFor="let slide of imageUrls; let i = index" class="w-3 h-3 rounded-full bg-gray-400 cursor-pointer"
         [ngClass]="{ 'bg-blue-500': activeIndex === i }"
         (click)="activeIndex = i"></div>
  </div>
</div>















<!-- Container com cor de fundo -->
<div class="bg-gray-800 min-h-screen p-6">
  <!-- Título -->
   <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center text-white mt-8 mb-6 ">
    mais jogados nos últimos tempos
</h1>

  <!-- Cards de Jogos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 p-6">
    <div *ngFor="let game of games" class="card sm:max-w-sm bg-white rounded-lg shadow-lg">
      <a [href]="game.game_url" target="_blank" class="block">
        <figure class="relative group">
          <img [src]="game.thumbnail" [alt]="game.title" class="w-full h-48 object-cover rounded-t-lg" />
          <div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity">
            <div class="text-center text-white">
              <h2 class="text-xl font-semibold">{{ game.title }}</h2>
            </div>
          </div>
        </figure>
      </a>
    </div>
  </div>




  <div class=" flex items-center justify-center">
    <div class="flex flex-wrap justify-center gap-6 p-4">
      <button class="bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:from-blue-400 hover:to-blue-600 text-xl">
        Pixel art

        https://www.mmobomb.com/api1/filter?tag=2d.pixel

      </button>
      <button class="bg-gradient-to-r from-gray-500 to-gray-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:from-gray-400 hover:to-gray-600 text-xl">
        Zombie

        https://www.mmobomb.com/api1/filter?tag=zombie.survival

      </button>
      <button class="bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:from-green-400 hover:to-green-600 text-xl">
        mmorpg

        https://www.mmobomb.com/api1/filter?tag=mmorpg.mmo

      </button>
      <button class="bg-gradient-to-r from-red-500 to-red-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:from-red-400 hover:to-red-600 text-xl">
        Anime

        https://www.mmobomb.com/api1/filter?tag=anime

      </button>
    </div>
  </div>
  



</div>

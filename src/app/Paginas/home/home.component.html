<div class="relative w-full">
  <div class="overflow-hidden">
    <div class="flex transition-transform duration-300 ease-in-out" [ngStyle]="{ transform: 'translateX(' + (-activeIndex * 100) + '%)' }">
      
      <!-- Slide 1 -->
      <div class="flex-none w-full h-64 bg-gray-300 flex justify-center items-center">
        <span class="text-2xl text-white">First Slide</span>
      </div>

      <!-- Slide 2 -->
      <div class="flex-none w-full h-64 bg-blue-300 flex justify-center items-center">
        <span class="text-2xl text-white">Second Slide</span>
      </div>

      <!-- Slide 3 -->
      <div class="flex-none w-full h-64 bg-green-300 flex justify-center items-center">
        <span class="text-2xl text-white">Third Slide</span>
      </div>

    </div>
  </div>

  <!-- Botões de Navegação com Setas -->
  <button (click)="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-base-100 flex items-center justify-center rounded-full shadow p-2">
    <span class="icon-[tabler--chevron-left] text-2xl cursor-pointer"></span>
    <span class="sr-only">Previous</span>
  </button>
  
  <button (click)="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-base-100 flex items-center justify-center rounded-full shadow p-2">
    <span class="icon-[tabler--chevron-right] text-2xl cursor-pointer"></span>
    <span class="sr-only">Next</span>
  </button>

  <!-- Indicadores de Paginação -->
  <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <div *ngFor="let slide of slides; let i = index" class="w-3 h-3 rounded-full bg-gray-400 cursor-pointer"
         [ngClass]="{ 'bg-blue-500': activeIndex === i }"
         (click)="activeIndex = i"></div>
  </div>
</div>




<!-- Container com cor de fundo -->
<div class="bg-gray-800 min-h-screen p-6">
  <!-- Título -->
   <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center text-white mt-8 mb-6 ">
  Explorar por Categoria
</h1>

  <!-- Cards de Jogos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 p-6">
    <div *ngFor="let game of games" class="card sm:max-w-sm bg-white rounded-lg shadow-lg">
      <a [href]="game.game_url" target="_blank" class="block">
        <figure class="relative group">
          <img [src]="game.thumbnail" [alt]="game.title" class="w-full h-48 object-cover rounded-t-lg" />
          <div class="absolute inset-0 bg-black bg-opacity-40 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity">
            <div class="text-center text-white">
              <h2 class="text-xl font-semibold">{{ game.title }}</h2>
            </div>
          </div>
        </figure>
      </a>
    </div>
  </div>
</div>

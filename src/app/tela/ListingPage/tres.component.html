<app-cabeca></app-cabeca>

<main class="relative bg-cover bg-center h-screen" style="background-image: url('https://png.pngtree.com/background/20230427/original/pngtree-japanese-house-with-a-pond-near-it-picture-image_2497270.jpg');">
  <!-- Overlay com Gradiente Azul -->
  <div class="absolute inset-0 bg-gradient-to-t from-blue-900 via-blue-800 to-transparent opacity-80"></div>

  <!-- TÃ­tulo "Personagens" fixado no topo -->
  <div class="absolute top-0 w-full text-center text-white py-8 bg-gradient-to-b from-transparent">
    <h1 class="text-5xl font-extrabold text-shadow-lg md:text-6xl lg:text-7xl tracking-tight">
      Personagens
    </h1>
  </div>

  <!-- Lista de Personagens -->
  <div class="absolute inset-0 flex flex-col items-center justify-start pt-40 p-6 space-y-8 overflow-y-auto z-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 w-full">
      <div *ngFor="let character of characters" class="bg-gray-800 p-6 rounded-3xl shadow-2xl transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-3xl hover:bg-gray-700">
        
        <div class="relative group">
          <!-- Imagem do Personagem -->
          <img [src]="character.character.images.jpg.image_url" alt="Character Image" class="w-full h-80 object-cover rounded-3xl mb-4 group-hover:scale-110 group-hover:opacity-90 transition-all duration-300" />
          
          <!-- Overlay sobre a imagem para melhorar legibilidade -->
          <div class="absolute inset-0 bg-black bg-opacity-40 rounded-3xl transition-all duration-300 opacity-0 group-hover:opacity-50"></div>
        </div>

        <!-- Nome do Personagem -->
        <h2 class="text-2xl font-semibold text-center text-white mt-4 transition-all duration-300 ease-in-out group-hover:text-yellow-400">
          {{ character.character.name }}
        </h2>

        <!-- Link "Ver mais" -->
        <a [href]="character.character.url" class="text-blue-400 mt-2 inline-block hover:underline group-hover:text-yellow-300 transition-all duration-300" target="_blank">
          Ver mais
        </a>
      </div>
    </div>
  </div>
</main>

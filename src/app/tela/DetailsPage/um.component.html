<app-cabeca></app-cabeca>

<main
  style="background-image: url('https://images.unsplash.com/photo-1545569341-9eb8b30979d9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center; background-repeat: no-repeat;"
  class="h-screen flex flex-col items-center justify-center relative bg-cover bg-center"
>

  <!-- Título com margem no topo -->
  <h1 class="text-center text-4xl sm:text-5xl md:text-6xl lg:text-8xl font-black text-white mt-4 sm:mt-6 md:mt-8 lg:mt-10 mb-4 pt-0 pb-0 absolute top-0 left-1/2 transform -translate-x-1/2"
    style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);">
    Descrição
  </h1>

  <!-- Container com o fundo preto ao redor de todo o conteúdo -->
  <div class="flex flex-col md:flex-row items-center justify-between w-full max-w-screen-xl p-8 bg-black bg-opacity-70 rounded-lg shadow-lg space-y-8 md:space-y-0 md:space-x-8">
    
    <!-- Imagem do personagem -->
    <div class="w-full max-w-[250px] md:max-w-[350px] h-auto mx-auto">
      <img
        [src]="characters[currentCharacterIndex]?.img"
        [alt]="characters[currentCharacterIndex]?.name"
        class="w-full h-auto object-contain rounded-lg"
      />
    </div>

    <!-- Texto à esquerda com espaçamento adequado -->
    <div class="text-left text-white max-w-lg md:w-1/2">
      <h2 class="text-3xl sm:text-4xl font-bold mb-4">{{ characters[currentCharacterIndex]?.name }}</h2>
      <p class="text-lg text-gray-200 mb-4">{{ characters[currentCharacterIndex]?.description }}</p>
      <blockquote class="italic text-gray-300">{{ characters[currentCharacterIndex]?.quote }}</blockquote>

      <!-- Botões de Navegação -->
      <div class="flex flex-col sm:flex-row gap-4 mt-8">
        <button
          (click)="previousCharacter()"
          class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
          [disabled]="currentCharacterIndex === 0"
        >
          Anterior
        </button>
        <button
          (click)="nextCharacter()"
          class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
          [disabled]="currentCharacterIndex === characters.length - 1"
        >
          Próximo
        </button>
      </div>
    </div>
  </div>
</main>
